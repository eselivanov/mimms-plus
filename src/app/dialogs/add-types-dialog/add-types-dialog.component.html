<mat-toolbar color="primary">

  <mat-toolbar-row class="toolbar-padding">
    <div class="toolbar-button">
        <button mat-icon-button (click)="onCloseClick()">
            <mat-icon aria-label="Close Popover">close</mat-icon>
        </button>
    </div>
    
    <div class="toolbar-title">
      <span>Select Alert Type</span>
    </div>

    <div class="toolbar-spacer"></div>
  </mat-toolbar-row>
    
</mat-toolbar>
<div class="container overflow-style">
  <mat-list>
    <mat-list-item class="listItem" *ngFor="let option of data.options">
     
      <button mat-button color="white" class="listItemContent mat-elevation-z8 button-list-item" (click)="onOptionClick(option)" >{{option}}</button>
  
    </mat-list-item>
  </mat-list>
</div>
