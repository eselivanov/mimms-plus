<mat-toolbar color="primary">

  <mat-toolbar-row class="toolbar-padding">
    <div class="toolbar-button">
        <button mat-icon-button (click)="onCloseClick()">
            <mat-icon aria-label="Close Popover">close</mat-icon>
        </button>
    </div>
    
    <div class="toolbar-title">
      <span>Add Client</span>
    </div>

    <div class="toolbar-spacer"></div>
  </mat-toolbar-row>
    
</mat-toolbar>

<div class="dialog-content">
    <mat-tab-group class="demo-tab-group">
        <mat-tab label="Search Existing" class="lg-tabs">
        </mat-tab>
        <mat-tab label="Create New" class="lg-tabs">
        </mat-tab>
    </mat-tab-group>
</div>
