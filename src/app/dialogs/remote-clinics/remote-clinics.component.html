<mat-toolbar color="primary">

  <mat-toolbar-row class="toolbar-padding">
    <div class="toolbar-button">
        <button mat-icon-button (click)="onCloseClick()">
            <mat-icon aria-label="Close Popover">close</mat-icon>
        </button>
    </div>
    
    <div class="toolbar-title">
      <span>Remote Clinics</span>
    </div>

    <div class="toolbar-spacer"></div>
  </mat-toolbar-row>
    
</mat-toolbar>

<div class="dialog-content">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" class="tablePadding">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> CLINIC ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> TITLE </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dates">
      <mat-header-cell *matHeaderCellDef> DATE(S) </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.dates}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="routingAction">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink] = "['./',element.id]">
          <mat-icon aria-label="See Clinic">navigate_next</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink] = "['./',row.id]"></mat-row>
  </mat-table>

</div>
