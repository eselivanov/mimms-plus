<div class="container">

  <div class="row">
    <div class="cell">
      <mat-form-field class="cell-form">
        <input matInput placeholder="First Name">
      </mat-form-field>
    </div>

    <div class="cell">
      <mat-form-field class="cell-form">
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">
      <mat-form-field class="cell-form">
        <input matInput placeholder="Middle Name">
      </mat-form-field>
    </div>

    <div class="cell">
      <mat-form-field class="cell-form">
        <mat-select placeholder="Gender">
            <mat-option value=""></mat-option>
            <mat-option value="male">Male</mat-option>        
            <mat-option value="female">Female</mat-option>    
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">
      <mat-form-field class="cell-form">
        <input matInput placeholder="Last Name">
      </mat-form-field>
    </div>

    <div class="cell">
      <mat-form-field class="cell-form">
        <input matInput placeholder="Health Card Number (HCN)">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="cell">
      <mat-form-field class="cell-form">
        <input matInput placeholder="Panorama ID">
      </mat-form-field>
    </div>

    <div class="cell">
    </div>
  </div>
  
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Advanced
      </mat-panel-title>
      <mat-panel-description>
        Advanced search criteria.
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field>
      <input matInput placeholder="First name">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Age">
    </mat-form-field>
  </mat-expansion-panel>

</div>
