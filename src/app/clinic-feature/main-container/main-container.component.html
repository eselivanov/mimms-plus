<mat-toolbar color="primary">
  <mat-toolbar-row class="mat-toolbar-row-space">
    <div class="edge-container-start" *ngIf="showBackButton === true" >
      <button mat-icon-button (click)="goBack()">
          <mat-icon aria-label="Go Back">navigate_before</mat-icon>
      </button>
      <span class="backButtonLabel">Back</span>
    </div>
    
    <div>
      <span [ngClass]="{'titlePadding': !showBackButton }">{{titleService.getTitle()}}</span>
    </div>
    
    <div class="icon-buttons-container edge-container-end" *ngIf="showBackButton === true">
        <div class="icon-button-container">
          <button mat-icon-button (click)="openAddDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </div>

        <div class="icon-button-container" *ngIf="showBackButton === true">
          <button mat-icon-button (click)="openClinicDashboard()">
            <mat-icon>list</mat-icon>
          </button>
        </div>
        
        <div class="icon-button-container">
          <button mat-icon-button (click)="openClinicDetails()">
            <mat-icon>info_outline</mat-icon>
          </button>
        </div>

        <div class="icon-button-container">
          <button mat-icon-button (click)="openInfoDialog()">
            <mat-icon>person outline</mat-icon>
          </button>
        </div>
        
        <div class="icon-button-container">
            <mat-icon>dns</mat-icon>
        </div>
    </div>

  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
