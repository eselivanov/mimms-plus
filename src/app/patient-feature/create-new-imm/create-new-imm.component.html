<div class="container overflow-style">

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
          <input matInput placeholder="Immunizing Agent" [value]="agentVal">
      </mat-form-field>
    </div>

  </div>

  <div class="row" *ngIf="historical === true">

    <div class="cell left-justify">
        <mat-form-field class="cell-form sm-datepicker">
            <input matInput [matDatepicker]="dateAdministered" placeholder="Date Administered" disabled>
            <mat-datepicker-toggle matSuffix [for]="dateAdministered"></mat-datepicker-toggle>
            <mat-datepicker #dateAdministered disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>

  </div>

  <div class="row" *ngIf="historical === true">

    <div class="cell left-justify">
        <mat-form-field class="cell-form sm-datepicker">
            <input matInput [matDatepicker]="timeAdministered" placeholder="Time Administered" disabled>
            <mat-datepicker-toggle matSuffix [for]="timeAdministered"></mat-datepicker-toggle>
            <mat-datepicker #timeAdministered disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
        <mat-select placeholder="Lot Number" [value]="lotVal">
            <mat-option value=""></mat-option>
            <mat-option value="M036461">M036461 2019 Mar 14</mat-option>        
            <mat-option value="N-M036460">N-M036460 2019 Mar 14</mat-option>    
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
          <input matInput placeholder="Trade Name" disabled="true" [value]="tradeVal">
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
          <input matInput placeholder="Manufacturer"  disabled="true" [value]="manufacturerVal">
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
          <input matInput placeholder="Dosage">
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
        <mat-select placeholder="Site" [value]="routeVal">
            <mat-option value=""></mat-option>
            <mat-option value="Deltoid Lt">Deltoid Lt</mat-option>        
            <mat-option value="Deltoid Rt">Deltoid Rt</mat-option>    
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
        <mat-select placeholder="Route" [value]="routeVal">
            <mat-option value=""></mat-option>
            <mat-option value="Intradermal: ID">Intradermal: ID</mat-option>        
            <mat-option value="Intramuscular: IM">Intramuscular: IM</mat-option>    
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
        <mat-select placeholder="Reason" [value]="reasonVal">
            <mat-option value=""></mat-option>
            <mat-option value="Contact Management">Contact Management</mat-option>        
            <mat-option value="High Risk">High Risk</mat-option>    
        </mat-select>
      </mat-form-field>
    </div>

  </div>

  <div class="row">

    <div class="cell">
      <mat-form-field class="cell-form">
        <mat-select placeholder="Source of Information" [value]="routeVal">
            <mat-option value=""></mat-option>
            <mat-option value="Immunization Record">Client/Parent/Guardian - Immunization Record</mat-option>        
            <mat-option value="Other Document">Client/Parent/Guardian - Other Document</mat-option>    
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  
</div>
